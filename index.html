<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<svg width="300" height="300">
    <rect width="200" height="200" x="50" y="50" fill="orange" stroke="red" stroke-width="5px"/>
</svg>
<svg width="300" height="300">
    <rect width="200" height="260" x="50" y="20" fill="greenyellow" stroke="green" stroke-width="5px"/>
</svg>
<svg width="300" height="300">
    <circle class="smiley" r="100" cx="150" cy="120" fill="white" stroke="black" stroke-width="5px"/>
    <svg width="300" height="30" y="100">
        <ellipse class="eyes" rx="13" ry="13" cx="120" cy="13"/>
        <ellipse class="eyes" rx="13" ry="13" cx="180" cy="13"/>
    </svg>
    <svg width="250" height="100" x="30" y="230">
        <!-- Drawing the letter 'i' -->
        <line x1="6" y1="10" x2="6" y2="60" stroke="black" stroke-width="4"/>
        <line x1="2" y1="10" x2="10" y2="10" stroke="black" stroke-width="4"/>
        <!-- Drawing the letter 'm' -->
        <line x1="20" y1="10" x2="20" y2="60" stroke="black" stroke-width="4"/>
        <line x1="20" y1="30" x2="35" y2="10" stroke="black" stroke-width="4"/>
        <line x1="35" y1="10" x2="35" y2="60" stroke="black" stroke-width="4"/>
        <line x1="35" y1="30" x2="50" y2="10" stroke="black" stroke-width="4"/>
        <line x1="50" y1="60" x2="50" y2="10" stroke="black" stroke-width="4"/>
        <!-- Drawing the letter 'p' -->
        <line x1="60" y1="10" x2="60" y2="60" stroke="black" stroke-width="4"/>
        <line x1="60" y1="10" x2="80" y2="10" stroke="black" stroke-width="4"/>
        <line x1="80" y1="10" x2="80" y2="35" stroke="black" stroke-width="4"/>
        <line x1="60" y1="35" x2="80" y2="35" stroke="black" stroke-width="4"/>
        <!-- Drawing the letter 'o' -->
        <line x1="90" y1="10" x2="90" y2="60" stroke="black" stroke-width="4"/>
        <line x1="90" y1="10" x2="110" y2="10" stroke="black" stroke-width="4"/>
        <line x1="110" y1="10" x2="110" y2="60" stroke="black" stroke-width="4"/>
        <line x1="90" y1="60" x2="110" y2="60" stroke="black" stroke-width="4"/>
        <!-- Drawing the letter 's' -->
        <line x1="120" y1="10" x2="140" y2="10" stroke="black" stroke-width="4"/>
        <line x1="120" y1="10" x2="120" y2="35" stroke="black" stroke-width="4"/>
        <line x1="120" y1="35" x2="140" y2="35" stroke="black" stroke-width="4"/>
        <line x1="140" y1="35" x2="140" y2="60" stroke="black" stroke-width="4"/>
        <line x1="120" y1="60" x2="140" y2="60" stroke="black" stroke-width="4"/>
        <!-- Drawing the letter 't' -->
        <line x1="165" y1="10" x2="165" y2="60" stroke="black" stroke-width="4"/>
        <line x1="150" y1="10" x2="180" y2="10" stroke="black" stroke-width="4"/>
        <!-- Drawing the letter 'o' -->
        <line x1="190" y1="10" x2="190" y2="60" stroke="black" stroke-width="4"/>
        <line x1="190" y1="10" x2="210" y2="10" stroke="black" stroke-width="4"/>
        <line x1="210" y1="10" x2="210" y2="60" stroke="black" stroke-width="4"/>
        <line x1="190" y1="60" x2="210" y2="60" stroke="black" stroke-width="4"/>
        <!-- Drawing the letter 'r' -->
        <line x1="220" y1="10" x2="220" y2="60" stroke="black" stroke-width="4"/>
        <line x1="220" y1="10" x2="240" y2="10" stroke="black" stroke-width="4"/>
        <line x1="240" y1="10" x2="240" y2="25" stroke="black" stroke-width="4"/>
    </svg>
</svg>
<svg width="300" height="300">
    <ellipse rx="90" ry="130" cx="150" cy="150" fill="violet" stroke="purple" stroke-width="5px"/>
</svg>
</body>
</html>
